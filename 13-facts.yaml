- name: check the facts
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install nginx if redhat
    ansible.builtin.dnf:
      name: nginx
      state: latest
    when: ansible_os_family == "RedHat" # use ansible_ while referring the facts
# it pulls the info from facts.json and performs the task based on condition.
  - name: install nginx if redhat
    ansible.builtin.apt:
      name: nginx
      state: latest
    when: ansible_os_family == "Debian"